archivesBaseName = 'th-e-cmpt-inv'
def projectName = 'TH-E-Component-Inverter'
def projectFullName = 'TH-E EMS Component - Inverter'
def projectDescription = 'Inverter component for TH-E EMS framework.'

dependencies {
  api project(':cmpt')
}

eclipse {
  project {
    name = projectName
  }
}

jar {
  manifest {
    attributes('Bundle-Name':        projectFullName,
               'Bundle-Description': projectDescription,
	           'Export-Package':     'org.the.ems.cmpt.inv.*,' +
	                                 'org.the.ems.cmpt.ees.*')
  }
}
