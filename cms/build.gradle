archivesBaseName = 'th-e-cms'
def projectName = 'TH-E-CMS'
def projectFullName = 'TH-E EMS Content Managment System - OpenMUC'
def projectDescription = 'The OpenMUC Content Management System of TH-E EMS framework'

dependencies {
  api project(':api')
  api fileTree(dir: 'libs/openmuc', include: ['*.jar'])
}

eclipse {
  project {
    name = projectName
  }
}

jar {
  manifest {
    attributes('Bundle-Name':        projectFullName,
               'Bundle-Description': projectDescription,
	           'Export-Package':     '')
  }
}
