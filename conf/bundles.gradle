repositories {
  mavenLocal()
  mavenCentral()
}

configurations.create("bundle")
configurations.bundle.transitive = false;

dependencies {
  bundle project(":th-e-component-serenergy")
  bundle project(":th-e-component-gondzik")
}

task cleanBundles(type: Delete) {
  delete fileTree(dir: "./bundles")
}

task syncBundles(type: Sync) {
  from configurations.bundle;
  into rootDir.getPath() + "./bundles"
}

task updateBundles {
  dependsOn cleanBundles
  dependsOn syncBundles
}
