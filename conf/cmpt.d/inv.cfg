export_power = inv_export_power

active_power = inv_ac_active_power
;active_power_l1 = inv_ac_l1_active_power
;active_power_l2 = inv_ac_l2_active_power
;active_power_l3 = inv_ac_l3_active_power

reactive_power = inv_ac_reactive_power
;reactive_power_l1 = inv_ac_l1_reactive_power
;reactive_power_l2 = inv_ac_l2_reactive_power
;reactive_power_l3 = inv_ac_l3_reactive_power

;voltage_l1 = inv_ac_l1_voltage
;voltage_l2 = inv_ac_l2_voltage
;voltage_l3 = inv_ac_l3_voltage

frequency = inv_ac_frequency

