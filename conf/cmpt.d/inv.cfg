[Storage]
# Capacity of the electrical energy storage [kWh]
capacity = <capacity>

# The battery state of charge maximum and minimum, until which a setpoint will be set [%]
;soc_max = 100
;soc_min = 0

soc = ees_soc

voltage = ees_voltage

charge_power = ees_power


[Consumption]
enabled = false

;ees_power = ees_power
;dc_power = inv_dc_power
;ac_power = inv_ac_virtual


[External]
enabled = false

;virtual_power = inv_ac_virtual
;active_power = inv_ac_active
;solar_power = pv_power
;solar_energy = pv_energy
