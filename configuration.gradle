project.ext {

  cfgVersion = '0.4.0'

  cfgGroup = 'de.konstanz.isc'

  cfgCopyDependencies = false

  javaProjects = subprojects

  jarDefaultImportPackageVersion = ";version=0"

  distributionProjects = subprojects.findAll {
    it.getPath() == ":th-e-optimization" ||
    it.getPath() == ":th-e-component-energydepot" ||
    it.getPath() == ":th-e-component-serenergy" ||
    it.getPath() == ":th-e-component-gondzik"
  }

  docProjects = distributionProjects.findAll {
  }

}

configure(javaProjects) {
  apply plugin: "java"
  apply plugin: "maven"
}

tasks.withType(Tar) {

  into(project.name) {

    from("build") {
      include "libs/**"
    }

    from("./") {
      include "LICENSE**"
      include "NOTICE**"
      include "libs/**"
      include "conf/**"
      include "dependencies/**"
    }

    for (Project myproject: distributionProjects) {
      from (myproject.getProjectDir().toString()) {
        include "dependencies/**"
	  }
    }

    if (name.equals("tar")) {
      exclude "**/dependencies/**/src"
    }
  }
}
