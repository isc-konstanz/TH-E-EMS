configurations.create('embed')

def controlVersion = '0.2.1'
def emonjavaversion = '1.1.4'
def gsonversion = '2.8.2'

repositories {
  flatDir {
    dirs rootDir.getPath() + "/dependencies/TH-E-Control", rootDir.getPath() + "/dependencies/emonjava"
  }
}

dependencies {
  compile project(':th-e-core')

  compile group: 'de.konstanz.isc', name: 'th-e-feature-emoncms', version: controlVersion
  embed group: 'de.konstanz.isc', name: 'th-e-feature-emoncms', version: controlVersion
  
  embed group: 'org.emoncms', name: 'emoncms-api', version: emonjavaversion
  embed group: 'org.emoncms', name: 'emoncms-http', version: emonjavaversion
  embed group: 'com.google.code.gson', name: 'gson', version: gsonversion
}

jar {
  manifest {
    name = "TH-E Box Inverter - EnergyDepot"
    instruction 'Bundle-ClassPath', '.,lib/th-e-feature-emoncms-' + controlVersion + '.jar,lib/emoncms-api-' + emonjavaversion + '.jar,lib/emoncms-http-' + emonjavaversion + '.jar,lib/gson-' + gsonversion + '.jar'
    instruction 'Import-Package', '!de.thebox.control.feature.emoncms*,!org.emoncms.*,!com.google.gson.*,*'
    instruction 'Export-Package', ''
  }
}

jar {
  into('lib') {
    from configurations.embed
  }
}
